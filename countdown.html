<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Time Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #BA1A2C 0%, #003DA5 50%, #FFFFFF 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        
        .countdown-container {
            max-width: 800px;
            padding: 40px;
        }
        
        .title-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .edit-title-btn {
            background: rgba(186, 26, 44, 0.2);
            border: 2px solid rgba(186, 26, 44, 0.4);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }
        
        .edit-title-btn:hover {
            background: rgba(186, 26, 44, 0.4);
            border-color: rgba(186, 26, 44, 0.6);
            transform: translateY(-2px);
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .countdown-display {
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid #BA1A2C;
            box-shadow: 0 8px 32px rgba(186, 26, 44, 0.3);
        }
        
        .time-remaining {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 10px;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }
        
        .time-units {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 500;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            margin-top: 30px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #BA1A2C, #FFFFFF, #003DA5, #BA1A2C);
            border-radius: 4px;
            transition: width 1s ease;
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { background-position: 200% 0; }
            50% { background-position: -200% 0; }
        }
        
        .countdown-finished {
            font-size: 3rem;
            font-weight: 800;
            color: #feca57;
            text-shadow: 0 2px 20px rgba(254, 202, 87, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        .target-info {
            background: rgba(186, 26, 44, 0.15);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.9;
            border: 1px solid rgba(186, 26, 44, 0.3);
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="title-section">
            <h1 class="title" id="mainTitle">Counting down to your target time</h1>
            <button class="edit-title-btn" id="editTitleBtn">✏️</button>
        </div>
        <p class="subtitle" id="targetInfo"></p>
        
        <div class="countdown-display">
            <div class="time-remaining" id="timeDisplay">Loading...</div>
            <div class="time-units" id="timeUnits">Calculating...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>
        
        <div class="target-info" id="detailsInfo">
            Preparing countdown...
        </div>
    </div>

    <script src="countdown.js"></script>
</body>
</html>
